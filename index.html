<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/style.css">
	<!--<link rel="stylesheet" href="estilos/mediaqueries.css">-->
	<link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <div id="corpo">
        <div id="visor">
            <div id="historico"></div>
            <div id="resultado"></div>
        </div>
        <div id="teclado">
            <div id="linha1" class="linha">
                <button class="operacoes">C</button>
                <button class="operacoes">+/-</button>
                <button class="operacoes">&#9003</button>
                <button class="operacoes">&#247</button>
            </div>
            <div id="linha2" class="linha">
                <button class="numeros">7</button>
                <button class="numeros">8</button>
                <button class="numeros">9</button>
                <button class="operacoes">x</button>
            </div>
            <div id="linha3" class="linha">
                <button class="numeros">4</button>
                <button class="numeros">5</button>
                <button class="numeros">6</button>
                <button class="operacoes">-</button>
            </div>
            <div id="linha4" class="linha">
                <button class="numeros">1</button>
                <button class="numeros">2</button>
                <button class="numeros">3</button>
                <button class="operacoes">+</button>
            </div>
            <div id="linha5" class="linha">
                <button id="zero" class="numeros">0</button>
                <button class="numeros">.</button>
                <button class="operacoes">=</button>
            </div>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
